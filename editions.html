<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Editions - GTA VI</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Audiowide&family=Inter:wght@400;700&family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/lucide@latest"></script>
    </head>
    <body id="page-editions" class="bg-black font-sans">
        <div class="cursor-dot"></div>
        <div class="cursor-outline"></div>

        <header
            class="fixed top-0 left-0 w-full z-40 bg-black/60 backdrop-blur-lg border-b border-pink-500/20"
        >
            <nav
                class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center"
            >
                <a
                    href="index.html"
                    class="text-2xl font-bold text-white font-mono glitch-text"
                    >GTA VI</a
                >
                <div
                    id="desktop-nav"
                    class="hidden md:flex items-center space-x-6"
                ></div>
                <div class="md:hidden">
                    <select
                        id="mobile-nav"
                        class="bg-gray-900/80 border border-pink-500 text-white rounded-md p-2"
                    ></select>
                </div>
            </nav>
        </header>

        <main id="main-content-area">
            <div class="page-content-container">
                <div class="max-w-7xl mx-auto text-center animate-fadeIn">
                    <h1
                        class="text-5xl md:text-7xl font-bold text-white font-mono mb-4"
                        style="text-shadow: 0 0 15px #00ffff"
                    >
                        CHOOSE YOUR EDITION
                    </h1>
                    <p class="text-cyan-200 text-lg mb-12">
                        Each edition comes with its own set of exclusive
                        content.
                    </p>
                    <div
                        id="editions-cards-container"
                        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12"
                    ></div>
                    <button
                        id="compare-btn"
                        class="px-6 py-3 bg-cyan-500/20 border-2 border-cyan-500 text-cyan-300 rounded-lg font-bold uppercase tracking-widest hover:bg-cyan-500/40 hover:text-white transition-all"
                    >
                        Compare Editions
                    </button>
                    <div
                        id="comparison-table-container"
                        class="mt-12 overflow-x-auto animate-fadeIn hidden"
                    ></div>
                </div>
            </div>
        </main>

        <audio id="background-music" loop src="music.mp3"></audio>
        <div
            id="audio-player-controls"
            class="fixed bottom-4 right-4 z-50 flex items-center space-x-2"
        >
            <button
                id="audio-play-btn"
                class="p-3 bg-black/60 backdrop-blur-md rounded-full text-pink-500 hover:text-white hover:bg-pink-500/50 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-pink-500"
            >
                <i data-lucide="play"></i>
            </button>
            <button
                id="audio-mute-btn"
                class="p-3 bg-black/60 backdrop-blur-md rounded-full text-cyan-400 hover:text-white hover:bg-cyan-400/50 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-cyan-400"
            >
                <i data-lucide="volume-2"></i>
            </button>
        </div>

        <footer class="bg-black border-t border-pink-500/20 py-6 text-center">
            <p class="text-gray-500 text-sm">
                &copy; <span id="footer-year"></span> Rockstar Games.
            </p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
