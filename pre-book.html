<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pre-Book - GTA VI</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Audiowide&family=Inter:wght@400;700&family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/lucide@latest"></script>
    </head>
    <body id="page-pre-book" class="bg-black font-sans">
        <div class="cursor-dot"></div>
        <div class="cursor-outline"></div>

        <header
            class="fixed top-0 left-0 w-full z-40 bg-black/60 backdrop-blur-lg border-b border-pink-500/20"
        >
            <nav
                class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center"
            >
                <a
                    href="index.html"
                    class="text-2xl font-bold text-white font-mono glitch-text"
                    >GTA VI</a
                >
                <div
                    id="desktop-nav"
                    class="hidden md:flex items-center space-x-6"
                ></div>
                <div class="md:hidden">
                    <select
                        id="mobile-nav"
                        class="bg-gray-900/80 border border-pink-500 text-white rounded-md p-2"
                    ></select>
                </div>
            </nav>
        </header>

        <main id="main-content-area">
            <div
                class="page-content-container min-h-screen w-full bg-black flex items-center justify-center bg-grid-pink"
            >
                <div
                    class="w-full max-w-lg bg-black/80 backdrop-blur-xl rounded-2xl border border-pink-500/50 shadow-[0_0_50px_rgba(255,0,229,0.4)] animate-fadeIn"
                >
                    <div class="p-8">
                        <h2
                            class="text-4xl font-bold text-center mb-2 text-white font-mono"
                            style="text-shadow: 0 0 10px #ff00e5"
                        >
                            SECURE YOUR COPY
                        </h2>
                        <p class="text-center text-cyan-300 mb-8">
                            Pre-book now to unlock exclusive bonus content.
                        </p>
                        <form id="prebook-form" class="space-y-6">
                            <div>
                                <label
                                    class="block text-pink-400 text-sm font-bold mb-2"
                                    for="name"
                                    >Full Name</label
                                >
                                <input
                                    class="w-full bg-gray-900/60 border-2 border-gray-700 rounded-lg py-3 px-4 text-white focus:outline-none focus:border-pink-500 transition-colors"
                                    id="name"
                                    type="text"
                                    placeholder="Lucia"
                                    required
                                />
                            </div>
                            <div>
                                <label
                                    class="block text-pink-400 text-sm font-bold mb-2"
                                    for="email"
                                    >Email Address</label
                                >
                                <input
                                    class="w-full bg-gray-900/60 border-2 border-gray-700 rounded-lg py-3 px-4 text-white focus:outline-none focus:border-pink-500 transition-colors"
                                    id="email"
                                    type="email"
                                    placeholder="lucia@vicecity.net"
                                    required
                                />
                            </div>
                            <div>
                                <label
                                    class="block text-pink-400 text-sm font-bold mb-2"
                                    >Platform</label
                                >
                                <div
                                    id="platform-selector"
                                    class="grid grid-cols-3 gap-4"
                                ></div>
                            </div>
                            <div>
                                <label
                                    class="block text-pink-400 text-sm font-bold mb-2"
                                    for="edition"
                                    >Edition</label
                                >
                                <select
                                    id="edition"
                                    class="w-full bg-gray-900/60 border-2 border-gray-700 rounded-lg py-3 px-4 text-white focus:outline-none focus:border-pink-500 transition-colors appearance-none"
                                    style="
                                        background-image: url(&quot;data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2300ffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e&quot;);
                                        background-position: right 0.5rem center;
                                        background-repeat: no-repeat;
                                        background-size: 1.5em 1.5em;
                                    "
                                >
                                    <option>Standard Edition</option>
                                    <option>Deluxe Edition</option>
                                    <option>Collector's Edition</option>
                                </select>
                            </div>
                            <div class="pt-4">
                                <button
                                    type="submit"
                                    class="w-full group relative py-4 bg-black/70 text-lg font-bold uppercase tracking-widest text-white rounded-lg border-2 border-cyan-400 overflow-hidden transition-all duration-300 hover:border-pink-500 hover:shadow-[0_0_25px_rgba(255,0,229,0.7)]"
                                >
                                    <span
                                        class="absolute left-0 top-0 h-full w-0 bg-pink-500 transition-all duration-500 group-hover:w-full z-0"
                                    ></span>
                                    <span
                                        class="relative z-10 group-hover:text-black"
                                        >Confirm Pre-Booking</span
                                    >
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div
                id="confirmation-splash"
                class="hidden fixed inset-0 bg-black/95 z-50 flex-col items-center justify-center text-center p-4"
            >
                <div class="animate-fadeIn">
                    <svg
                        width="200"
                        viewBox="0 0 600 200"
                        class="max-w-sm drop-shadow-[0_0_20px_rgba(0,255,255,0.7)] mb-8"
                    >
                        <text
                            x="50%"
                            y="80"
                            dominant-baseline="middle"
                            text-anchor="middle"
                            fill="#00FFFF"
                            font-size="100"
                            font-family="Audiowide, sans-serif"
                            font-weight="bold"
                        >
                            GRAND THEFT
                        </text>
                        <text
                            x="50%"
                            y="150"
                            dominant-baseline="middle"
                            text-anchor="middle"
                            fill="white"
                            font-size="100"
                            font-family="Audiowide, sans-serif"
                            font-weight="bold"
                        >
                            AUTO VI
                        </text>
                    </svg>
                    <h2
                        class="text-4xl font-bold text-white mb-4"
                        style="text-shadow: 0 0 10px #00ffff"
                    >
                        SEE YOU IN VICE CITY
                    </h2>
                    <p class="text-cyan-300 text-lg">
                        A confirmation has been sent to your inbox.
                    </p>
                </div>
            </div>
        </main>

        <audio id="background-music" loop src="music.mp3"></audio>
        <div
            id="audio-player-controls"
            class="fixed bottom-4 right-4 z-50 flex items-center space-x-2"
        >
            <button
                id="audio-play-btn"
                class="p-3 bg-black/60 backdrop-blur-md rounded-full text-pink-500 hover:text-white hover:bg-pink-500/50 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-pink-500"
            >
                <i data-lucide="play"></i>
            </button>
            <button
                id="audio-mute-btn"
                class="p-3 bg-black/60 backdrop-blur-md rounded-full text-cyan-400 hover:text-white hover:bg-cyan-400/50 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-cyan-400"
            >
                <i data-lucide="volume-2"></i>
            </button>
        </div>

        <footer class="bg-black border-t border-pink-500/20 py-6 text-center">
            <p class="text-gray-500 text-sm">
                &copy; <span id="footer-year"></span> Rockstar Games.
            </p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
